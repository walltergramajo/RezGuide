<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezguide Main Menu</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <header>
    	<div class="row" id="headerRow">
        	<div class="small-2 columns" id="mainLogo">
            	<img src="img/FINAL_LOGO.png" alt="Reznet"> 
            </div>
            <div class="small-10 columns" id="pageTitle">
            	<div id="headerContainerSolo">
            	<h2 id="titleHeaderSolo" class="text-right header">Main Menu</h2>
                </div>
            </div>
        </div>
    </header>
    </header>
    <section class="mainContent">
    <div class="row iconRow">
    	<div class="small-6 small-centered columns text-center">
        	<div class="row">
            	<div class="small-4 columns">
                	<a class="botAnchor" href="personalDashboard.html">
                	<img onMouseOver="swapDark('0')" onMouseOut="swapLight('0')" class="botImg" src="img/dashboardIcon.png" alt="Personal Dashboard">
                	<p class="iconText text-center header"> Personal Dashboard </p>
                    </a>
                </div>
                <div class="small-4 columns">
                	<a class="botAnchor" href="building_main.html">
                	<img onMouseOver="swapDark('1')" onMouseOut="swapLight('1')" class="botImg" src="img/buildDashbboardIcon.png" alt="Building Dashboard">
                	<p class="iconText text-center header"> Building Dashboard </p>
                    </a>
                </div>
                <div class="small-4 columns">
                	<a class="botAnchor" href="calendarJquery.html">
                	<img onMouseOver="swapDark('2')" onMouseOut="swapLight('2')" class="botImg" src="img/calenderIcon.png" alt="Calender">
                	<p class="iconText text-center header">Calendar</p>
                    </a>
                </div>
        	</div>
        </div>
    </div>
    <div class="row">
    	<div class="small-12 line"></div>
    </div>
      <div class="row iconRow">
    	<div class="small-6 small-centered columns text-center">
        	<div class="row">
            	<div class="small-4 columns">
                	<a class="botAnchor" href="news_general.html">
                	<img onMouseOver="swapDark('3')" onMouseOut="swapLight('3')" class="botImg" src="img/newsIcon.png" alt="News">
                	<p class="iconText text-center header">News </p>
                    </a>
                </div>
                <div class="small-4 columns">
                	<a class="botAnchor" href="fsu_general.html">
                	<img onMouseOver="swapDark('4')" onMouseOut="swapLight('4')" class="botImg" src="img/fsuIcon.png" alt="Fanshawe Student Union">
                	<p class="iconText text-center header">Fanshawe Student Union </p>
                    </a>
                </div>
                <div class="small-4 columns">
               	 	<a class="botAnchor" href="info_general.html">
                	<img onMouseOver="swapDark('5')" onMouseOut="swapLight('5')" class="botImg" src="img/generalInfoIcon.png" alt="General Information">
                	<p class="iconText text-center header">General Information </p>
                    </a>
                </div>
        	</div>
        </div>
    </div>
    <div class="filler"> </div>
    </section>
    <footer>
    <div class="row text-center">
              <div class="small-6 small-centered columns">
              	<nav class="row">
              		<div class="small-3 columns">
                    	<a class="botAnchor" href="mainMenu.html">
                    	<img  onMouseOver="swapDark('6')" onMouseOut="swapLight('6')" class="botImg" src="img/homeIcon.png" alt="Home">
                        <p class="menuText header">Home</p>
                        </a>
                    </div>
                    <div class="small-3 columns">
                    	<a class="botAnchor" href="chat_start.html">
                    	<img onMouseOver="swapDark('7')" onMouseOut="swapLight('7')" class="botImg" src="img/chatIcon.png" alt="Chat">
                        <p class="menuText header">Chat</p>
                        </a>
                    </div>
                    <div class="small-3 columns">
                    	<a class="botAnchor" href="pd_account_edit.html">
                    	<img onMouseOver="swapDark('8')" onMouseOut="swapLight('8')" class="botImg" src="img/settingIcon.png" alt="Settings">
                        <p class="menuText header">Settings</p>
                        </a>
                    </div>
                    <div class="small-3 columns">
                    	<a class="botAnchor" href="login.html">
                    	<img onMouseOver="swapDark('9')" onMouseOut="swapLight('9')" class="botImg" src="img/logoutIcon.png" alt="Logout">
                        <p class="menuText header">Logout</p>
                        </a>
                    </div>
              	</nav>
              </div>
        </div>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
